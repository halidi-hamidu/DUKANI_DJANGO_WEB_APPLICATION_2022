<div class="modal fade" id="activateUserAuthorizations" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelLogout"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="activateUserAuthorizations"><code>Attention</code>!</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to activate this user account?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" data-dismiss="modal">No</button>
      <a href="{% url 'storeApp:activateUserAuthorizations' authorized.id %}" class="btn btn-outline-primary">Yes</a>
    </div>
  </div>
</div>
</div>
