<!-- The Modal -->

<div class="modal  fade w3-animate-zoom" id="employeeModal">
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"><strong>Add new employee</strong></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="card mb-4">

          <div class="card-body">
            <form  action="" method="POST">
              {% csrf_token %}
             <div class="row">
               <div class="col-md-6">
                <div class="form-group">
                  <label for="ProductName">Employee Full name</label>
                  <input type="text" name= "employee_Full_name" class="form-control">
                </div>
                <div class="form-group">
                  <label for="select2SinglePlaceholder">Select employee gender</label>
                  <select class="select2-single-placeholder form-control mb-3" name="employee_gender" id="select2SinglePlaceholderEmployeeGender" style="width: 100%;">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" name = 'employee_email_address' class="form-control" id="exampleFormControlInput1"
                    placeholder="name@example.com">
                </div>
                <!-- <div class="form-group">
                  <label for="Supplier" >Start date</label>
                  <input type="date" name="employee_start_date" class="form-control">
                </div> -->
                
                
               </div>
               <div class="col-md-6">
                <div class="form-group">
                  <label for="Supplier" >phone number1</label>
                  <input type="text" name="employee_phone_number1" class="form-control">
                </div>
                <div class="form-group">
                  <label for="Supplier" >phone number2</label>
                  <input type="text" name="employee_phone_number2" class="form-control">
                </div>
                <div class="form-group">
                  <label for="Supplier" >Residence area</label>
                  <input type="text" name="employee_residence_area" class="form-control">
                </div>  
                  
              </div>
              <button type="submit" class="btn btn-outline-primary ml-3" name="add_employee" value="add_employee">add employee</button>
             </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
