{% extends './Loginbase.html' %}
{% load static %}
{% block title %} login {% endblock %}
{% block content %}
<div class="container-login  my-5">
  <div class="row justify-content-center">
    <div class="col-xl-6 col-lg-12 col-md-9">
      <div class="card shadow-sm my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-10 offset-lg-1 col-sm-12">
              <div class="login-form">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4"> <i class="fas fas fas fas fa-cart-plus fa-1x text-gradient-info"></i> Login</h1>
                </div>
                <form class="user" method="post" action="">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" class="form-control" 

                      placeholder="Enter username"  name="username">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control"  name="password" id="exampleInputPassword" placeholder="Password">
                  </div>
                 
                  
                  <div class="form-group">
                    <button type="submit"  class="btn btn-primary btn-block">Login</button>
                  </div>
                  
                
                </form>
                <hr>
                <div class="text-center">
                  <a class="font-weight-bold small" href="register.html">Forget password?</a>
                </div>
                <div class="text-center">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% include './logoutModal.html' %}
{% endblock %}
