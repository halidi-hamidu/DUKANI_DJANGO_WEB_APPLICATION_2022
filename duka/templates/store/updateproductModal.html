<!-- The Modal -->
<div class="modal  fade w3-animate-zoom" id="updateproductModal{{product.id}}">
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"><strong>update <code>{{product.product_name}}</code></strong></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="card mb-4">
          <div class="card-body">
            <form method="post" action="">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <input type="text"  name="product_id" value="{{product.id}}"  style="display:None;">
                    <label for="ProductName">product name</label>
                    <input type="text" name= "product_name" value ="{{product.product_name}}" class="form-control">
                  </div>
                </div>
               <button type="submit" class="btn btn-outline-primary ml-3" name="update_product" value="update_product">update product name</button>
              </div>
             </form>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
