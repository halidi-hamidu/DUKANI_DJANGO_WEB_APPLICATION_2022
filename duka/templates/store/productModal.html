<!-- The Modal -->
<div class="modal  fade w3-animate-zoom" id="productModal">
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"><strong>Add new product</strong></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="card mb-4">
          <!-- <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Form Basic</h6>
          </div> -->
          <div class="card-body">
            <form action ="" method="POST" >
              {% csrf_token %}
             <div class="row">
               <div class="col-md-12">
                <div class="form-group">
                  <label for="ProductName">Product name</label>
                  <input type="text" name= "product_name" class="form-control">
                </div>
              <button type="submit" class="btn btn-outline-primary ml-1" name="add_product" value="add_product">add product name</button>

             </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
