{% extends './base.html' %}

{% load static %}
{% block title %} Suppliers{% endblock %}
{% block content %}
{% include './supplierStatusBar.html' %}
{% include './suppliersDatatables.html' %}
<!-- The Modal -->
<div class="modal  fade w3-animate-zoom" id="supplierModal">
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"><strong>Add new Suppliers</strong></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="card mb-4">
          <!-- <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Form Basic</h6>
          </div> -->
          <div class="card-body">
            <form>
             <div class="row">
               <div class="col-md-6">
                <div class="form-group">
                  <label for="ProductName">Supplier Full name</label>
                  <input type="text" name= "supplier_full_name" class="form-control">
                </div>
              
                <div class="form-group">
                  <label for="select2SinglePlaceholder">Select Supplier gender</label>
                  <select class="select2-single-placeholder form-control mb-3" name="state" id="select2SinglePlaceholder">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    
                  </select>
                </div>
                <div class="form-group">
                  <div class="custom-file">
                    <label  for="costOfEachProudct">Phone</label>
                    <input type="text" name="supplier_Phone" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your
                    email with anyone else.</small>
                </div>
                
               </div>
               <div class="col-md-6">
                <div class="form-group">
                  <label for="Supplier" >Supply?</label>
                  <input type="date" name="Supplier_phone_number" class="form-control">
                </div>
                <div class="form-group">
                  <label for="Supplier" >Since</label>
                  <input type="text" name="date_product_received" class="form-control">
                </div>
                <div class="form-group">
                  <label for="Supplier" >Assistant full name </label>
                  <input type="text" name="shop_received_product" class="form-control">
                </div>
                <div class="form-group">
                  <label for="Supplier" >Assistant phone </label>
                  <input type="text" name="shop_received_product" class="form-control">
                </div>
              </div>
              <button type="submit" class="btn btn-primary ml-3">Submit</button>

             </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>



{% endblock %}
