<div class="modal  fade w3-animate-zoom" id="employeeAccountModal">
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"><strong>Add employee account</strong></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="card mb-4">
          <!-- <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Form Basic</h6>
          </div> -->
          <div class="card-body">
            <form action ="" method="POST" >
              {% csrf_token %}
             <div class="row">
              <div class="col-md-12">
                {% if get_all_employee %}
              <div class="form-group">
                <label for="select2SinglePlaceholder" class="d-block"> select employee</label>
                <select class="select2-single-placeholder-duka form-control" name="first_name" id="select2SinglePlaceholderReceiver" style="width: 100%;padding:10px">
                  <option value="">Select</option>
                  {% for user in get_all_employee %}
                  <option value="{{user.id}}">{{user}}</option>
                  {% endfor %}
                </select>
              </div>
              {% endif %}
              <div class="form-group">
                <label for="ProductName">Username</label>
                <input type="text" name= "username" class="form-control">
              </div>
              <div class="form-group">
                <label for="ProductName">Password</label>
                <input type="password" name= "password1" class="form-control">
              </div>
              <div class="form-group">
                <label for="ProductName">confirm Password</label>
                <input type="password" name= "password2" class="form-control">
              </div>
              </div>
             </div>
             <button type="submit" class="btn btn-outline-primary ml-1" name="add_employee_account" value="add_employee_account">create account</button>

            </form>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
