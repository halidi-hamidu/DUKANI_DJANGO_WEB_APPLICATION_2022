<!-- The Modal -->
<div class="modal  fade w3-animate-zoom" id="emergenceModal">
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"><strong>Confirm Emergence informations</strong></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="card mb-4">
          <!-- <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Form Basic</h6>
          </div> -->
          <div class="card-body">
            <form method="post" action="">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-12">
                 <div class="form-group">
                   <label for="quantity" >What emergence?</label>
                   <input type="text" name="what_emergence" class="form-control">
                 </div>
                 <div class="form-group">
                  <label for="quantity" >Spending cost</label>
                  <input type="number" name="spending_cost" class="form-control">
                </div>
                 <div class="form-group">
                  <label for="quantity" >Date</label>
                  <input type="date" name="spending_date" class="form-control">
                </div>
                 <button type="submit" class="btn btn-primary ml-3" name="add_emergence" value="add_emergence">Submit</button>

                 </div>

                </div>
             </form>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
