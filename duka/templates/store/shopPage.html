{% extends './base.html' %}
{% load static %}
{% block title %} shops{% endblock %}
{% block content %}

{% include './shopStatusBar.html' %}
{% include './shopDatatables.html' %}
<!-- The Modal -->
<div class="modal  fade w3-animate-zoom" id="myModal">
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"><strong>Add new shop</strong></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="card mb-4">
          <!-- <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Form Basic</h6>
          </div> -->
          <div class="card-body">
            <form action="" method="post">
              {% csrf_token %}
             <div class="row">
               <div class="col-md-6">
                <div class="form-group">
                  <label for="ProductName">Shop name</label>
                  <input type="text" name= "shop_name" class="form-control">
                </div>
                <div class="form-group">
                  <label for="quantity" >Street</label>
                  <input type="text" name="quantity_of_product_received" class="form-control">
                </div>
                <div class="form-group">
                  <div class="custom-file">
                    <label  for="costOfEachProudct">District</label>
                    <input type="text" name="coast_of_each_product" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label for="Supplier" >Region</label>
                  <input type="text" name="Supplier_name" class="form-control">
                </div>
                
               </div>
               <div class="col-md-6">
                <div class="form-group">
                  <label for="Supplier" >Start date</label>
                  <input type="date" name="Supplier_phone_number" class="form-control">
                </div>
                <div class="form-group">
                  <label for="Supplier" >Capital</label>
                  <input type="text" name="date_product_received" class="form-control">
                </div>
                <div class="form-group">
                  <label for="Supplier" >Surpervisor </label>
                  <input type="text" name="shop_received_product" class="form-control">
                </div>
                <div class="form-group">
                  <label for="Supplier" >Surpervisor phone </label>
                  <input type="text" name="shop_received_product" class="form-control">
                </div>
              </div>
              <button type="submit" class="btn btn-primary ml-3">Submit</button>

             </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>



{% endblock %}
