<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>List of product</h1>
  {% if get_products %}
          <div class="table-responsive p-4">
           
            <table class="table table-md align-items-center table-flush table-hover" id="dataTableHover">
              <thead class="thead-light">
                <tr>
                  <th>#</th>
                  <th>Product Name</th>
                  <th>created since </th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for product in get_products %}
                <tr>
                  <td>{{forloop.counter}}</td>
                  <td><a href="#">{{product.product_name}}</a></td>
                                    
                  <td>{{product.created_at}}</td>
                 
                  <td>
                    <a data-toggle="modal" data-target="#productDetailViewModal{{product.id}}" class="btn btn-sm btn-outline-primary text-primary"><i class="fas fas fa-eye"></i></a>
                    <a  data-toggle="modal" data-target="#updateproductModal{{product.id}}"
                    class="btn btn-sm btn-outline-warning"  ><i class="fas fas fas fa-pen"></i></a>
                    <a  data-toggle="modal" data-target="#deleteProductModal" class="btn btn-sm btn-outline-danger"><i class="fas fas fas far fa-trash-alt"></i></a>
                  </td>
                </tr>

               {% endfor %}
              </tbody>
            </table>
          </div>
  {% else %}
  <div class="table-responsive pl-2">
    <div class="empty_content">
      <p> No shops added yet! </p>
    </div>
  </div>
  {% endif %}
</body>
</html>
